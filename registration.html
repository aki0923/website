<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Registration</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
   body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
    padding-top: 20px;
    background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(26,14,1,1) 100%);
    width: 100%;
    overflow-x: hidden;
}


    </style>
</head>
<body>
    
<div class="registration">
    <div class="header">
    <h1>Columbia games registration</h1>
    </div>
    <div class="blocks">
    <div class="block">
        <p>Enter your name:</p>
        <input id = "name">
    </div>
    <div class="block">
        <p>Enter your login:</p>
        <input id = "login" >
    </div>
        <div class="block">
            <p>Enter your password:</p>
            <input id = "password";>
    </div>
    
        <button type= "submit" id= "submit">Submit</button>
    
</div>
</div> 
<script src="script.js"></script>

</body>
</html>
